{% extends "base.html" %}
{% block content %}
<div class="container">

<div class="jumbotron">
<h1>Passar a demanda para outra pessoa</h1>
<form class="needs-validation" method='POST' >
  {{ form.hidden_tag() }}

  <div class="form-group col-3">
    {{ form.pessoa.label }}
    {{ form.pessoa(class="form-control") }}
  </div>

  <div class="form-group">
    {{ form.submit(class="btn btn-primary") }}
  </div>

</div>
</div>

{% endblock %}
