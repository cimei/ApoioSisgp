{% extends "base.html" %}
{% block content %}
<div class="container">

<div class="jumbotron">
<h1>Inserir/Alterar Tipo de Demanda</h1>
<form class="needs-validation" method='POST' >
  {{ form.hidden_tag() }}

  <div class="form-group">
    {{ form.tipo.label }}
    {{ form.tipo(class="form-control") }}
  </div>

  <div class="form-group col-2">
    {{ form.relevancia.label }}
    {{ form.relevancia(class="form-control") }}
  </div>

  <div class="form-group">
    {{ form.submit(class="btn btn-primary") }}
  </div>

</div>
</div>

{% endblock %}
