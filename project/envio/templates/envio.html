{% extends "template_gov.html" %}
{% block content %}


  <div class="col mb-5">
    <div class="br-breadcrumb">
      <ul class="crumb-list">
        <li class="crumb home"><a class="br-button circle" href="{{url_for('core.index')}}"><span class="sr-only">Página inicial</span><i class="fa fa-home"></i></a></li>
        <!-- <li class="crumb"><i class="icon fa fa-chevron-right"></i><a href="javascript:void(0)">Tela Anterior</a></li>
        <li class="crumb"><i class="icon fa fa-chevron-right"></i><a href="javascript:void(0)">Tela Anterior2</a></li>
        <li class="crumb"><i class="icon fa fa-chevron-right"></i><a href="javascript:void(0)">Tela Anterior3</a></li>
        <li class="crumb"><i class="icon fa fa-chevron-right"></i><a href="javascript:void(0)">Tela Anterior4</a></li> -->
        <li class="crumb" data-active="active"><i class="icon fa fa-chevron-right"></i><span>Ações relacionadas ao envio de dados</span>
        </li>
      </ul>
    </div>
  </div>


      {% if current_user.is_authenticated and current_user.userAtivo and current_user.userEnvia %} 

      <div class="row mt-5">
        <div class="d-flex justify-content-around">

          <!-- <div class="br-magic-button large">
            <button class="br-button" type="button" onclick="window.location.href='{{url_for("envio.lista_a_enviar")}}'">Planos a enviar</button>
          </div> -->
          <div class="col-auto card-sm">
            <label class="flip-container">
              <div class="flipper">
                <div class="front">
                  <div class="card">
                    <div class="header-card">
                      <input type="checkbox" id="switch" class="flippe">
                      <i class="fa fa-info-circle info" aria-hidden="true"></i>
                    </div>
                    <div class="card-body text-center centered-content">
                      <a href="{{url_for('envio.lista_a_enviar')}}">
                        <div class="card-text">
                          <!-- <img src="../../static/gov360/img/Solucoes_de_modernizacao.png" alt="Envio de Dados ao Órgão Central do SISP"> -->
                          <i class="fa fa-folder fa-6x" aria-hidden="true"></i>
                          <p></p>
                        </div>
                      </a>
                      <p>Planos a enviar</p>
                    </div>
                  </div>
                </div>
                <div class="back">
                  <div class="card">
                    <div class="header-card">
                      <i class="fa fa-times-circle times" aria-hidden="true"></i>
                    </div>
                    <div class="back-text">
                      Os planos listados nesta opção são aqueles que na situação "Executados", com, pelo menos, uma atividade
                      avaliada e que nunca foram enviados anteriormente. É possível o envio individual.
                    </div>
                  </div>
                </div>
              </div>
            </label>
          </div>
  
          <div class="col-1"></div>

          <!-- <div class="br-magic-button large">
            <button class="br-button" type="button" onclick="window.location.href='{{url_for("envio.lista_enviados")}}'">Planos enviados</button>
          </div> -->
          <div class="col-auto card-sm">
            <label class="flip-container">
              <div class="flipper">
                <div class="front">
                  <div class="card">
                    <div class="header-card">
                      <input type="checkbox" id="switch" class="flippe">
                      <i class="fa fa-info-circle info" aria-hidden="true"></i>
                    </div>
                    <div class="card-body text-center centered-content">
                      <a href="{{url_for('envio.lista_enviados')}}">
                        <div class="card-text">
                          <!-- <img src="../../static/gov360/img/Solucoes_de_modernizacao.png" alt="Envio de Dados ao Órgão Central do SISP"> -->
                          <i class="fa fa-cloud fa-6x" aria-hidden="true"></i>
                          <p></p>
                        </div>
                      </a>
                      <p>Planos enviados</p>
                    </div>
                  </div>
                </div>
                <div class="back">
                  <div class="card">
                    <div class="header-card">
                      <i class="fa fa-times-circle times" aria-hidden="true"></i>
                    </div>
                    <div class="back-text">
                      Os planos que já foram enviados em algum momento, sendo possível o reenvio individual.
                    </div>
                  </div>
                </div>
              </div>
            </label>
          </div>

        </div>
      </div>
      
      <div class="row mt-5">
        <div class="d-flex justify-content-around">

          <!-- <div class="br-magic-button large">
            <button class="br-button" type="button" onclick="window.location.href='{{url_for("envio.agenda_envio")}}'">Agendar envio</button>
          </div> -->
          <div class="col-auto card-sm">
            <label class="flip-container">
              <div class="flipper">
                <div class="front">
                  <div class="card">
                    <div class="header-card">
                      <input type="checkbox" id="switch" class="flippe">
                      <i class="fa fa-info-circle info" aria-hidden="true"></i>
                    </div>
                    <div class="card-body text-center centered-content">
                      <a href="{{url_for('envio.agenda_envio')}}">
                        <div class="card-text">
                          <!-- <img src="../../static/gov360/img/Solucoes_de_modernizacao.png" alt="Envio de Dados ao Órgão Central do SISP"> -->
                          <i class="fa fa-play fa-6x" aria-hidden="true"></i>
                          <p></p>
                        </div>
                      </a>
                      <p>Agendar envio</p>
                    </div>
                  </div>
                </div>
                <div class="back">
                  <div class="card">
                    <div class="header-card">
                      <i class="fa fa-times-circle times" aria-hidden="true"></i>
                    </div>
                    <div class="back-text">
                      Pode-se agendar envio de todos os planos (passíveis de envio e já enviados), ou somente dos planos 
                      passíveis de envio. O agendamento é restrito ao intervalo das 20:00 às 03:59, nas opções "Diária",
                      "Semanal" e "Mensal".
                    </div>
                  </div>
                </div>
              </div>
            </label>
          </div>

          <div class="col-1"></div>

          <!-- <div class="br-magic-button large">
            <button class="br-button" type="button" onclick="window.location.href='{{url_for("usuarios.log",tipo="envio")}}'">Diário de envios</button>
          </div> -->
          <div class="col-auto card-sm">
            <label class="flip-container">
              <div class="flipper">
                <div class="front">
                  <div class="card">
                    <div class="header-card">
                      <input type="checkbox" id="switch" class="flippe">
                      <i class="fa fa-info-circle info" aria-hidden="true"></i>
                    </div>
                    <div class="card-body text-center centered-content">
                      <a href='{{url_for("usuarios.log",tipo="envio")}}'>
                        <div class="card-text">
                          <!-- <img src="../../static/gov360/img/Solucoes_de_modernizacao.png" alt="Envio de Dados ao Órgão Central do SISP"> -->
                          <i class="fa fa-address-book fa-6x" aria-hidden="true"></i>
                          <p></p>
                        </div>
                      </a>
                      <p>Diário dos envios</p>
                    </div>
                  </div>
                </div>
                <div class="back">
                  <div class="card">
                    <div class="header-card">
                      <i class="fa fa-times-circle times" aria-hidden="true"></i>
                    </div>
                    <div class="back-text">
                      Recorte do diário do sistema com as informações relacionadas ao envio. Aqui, quando do envio agendado,
                      não são mostrados os envios individuais, somente os quantitativos com sucesso e com erro.
                    </div>
                  </div>
                </div>
              </div>
            </label>
          </div>
          
        </div>
      </div>


      {% else %}

        <h1>Usuário sem permissão!</h1>

      {% endif %}



{% endblock %}
