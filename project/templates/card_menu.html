<div class="card mx-3 mb-3 flex-fill col-md-3">
  <div class="card-body text-center card-box position-relative">
    <a href="{{link}}">
      <i class="fa-solid {{icon}}"></i>
      <h5 class="card-title mt-3">{{title}}</h5>
    </a>
    <button tabindex="0" class="btn rounded-circle btn-help" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-title="{{title}}" data-bs-content="{{description}}"><i class="fa-solid fa-info"></i></button>
  </div>
</div>
